<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- All page content container -->
  <div class="full-viewport-size center-content">

    <!-- NFT Card -->
    <div class="card">

      <!-- NFT Image -->
      <div class="image-container">
        <img class="main-image" src="images/image-equilibrium.jpg" alt="equilibrium">
        <a href="#" class="view">
          <img src="images/icon-view.svg" alt="view">
        </a>
      </div>
      
      <!-- NFT Name and description -->
      <a href="#">
        <h1>Equilibrium #3429</h1>
      </a>
      <p>Our Equilibrium collection promotes balance and calm</p>
      
      <!-- NFT Price and Time Left -->
      <div class="price-container">
        <span class="price">
          <img src="images/icon-ethereum.svg" alt="ethereum">
          <p class="eth">0.041 ETH</p>
        </span>
        <span class="time-left">
          <img src="images/icon-clock.svg" alt="clock">
          <p>3 days left</p>
        </span>
      </div>

      <hr class="hr-line"><!-- Content divide -->

      <!-- Creator attribution -->
      <div class="creation center-content">
        <img src="images/image-avatar.png" alt="avatar">
        <p>Creation of <a href="#">Jules Wyvern</a></p>
      </div>

 </div>


</body>
</html>
